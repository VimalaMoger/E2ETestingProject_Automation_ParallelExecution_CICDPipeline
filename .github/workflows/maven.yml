name: Java CI with Maven Testing

on:
  workflow_dispatch:
    inputs:
      browsername:
        type: string
        description: 'browser name'
        default: 'chrome'
      xmlfilename:
        type: string
        description: 'enter suite xml file name'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Build using testng xml file
        run: >
          mvn clean test
          -DbrowserName=${{inputs.browsername}}
          -Dsurefire.suiteXmlFiles=${{inputs.xmlfilename}}
          -Dmaven.test.failure.ignore=true

  #     Report generation
      - name: archive report artifact
        uses: actions/upload-artifact@v4
        with:
          name: sparkHTML
          path: ./reports/*.html


